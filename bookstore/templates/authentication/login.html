<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'login/fonts/icomoon/style.css' %}">
    <link rel="stylesheet" href="{% static 'login/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'login/css/bootstrap.min.css' %}">  
    <link rel="stylesheet" href="{% static 'login/css/style.css' %}">
    <title>STUDENT | Login</title>
  </head>
  <body> 
  {% include 'main/navbar.html' %} 
  <div class="content">
    {% comment %} {% if messages%}
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible fade show bg-inherit" role="alert">
      <strong></strong> {{ message }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}
  {% endif %} {% endcomment %}
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="{% static 'login/images/undraw_remotely_2j6y.svg' %}" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h3>Login In</h3>
              <p class="mb-4">Welcome to our library</p>
            </div>
            <form action="{% url 'login_student' %}" method="post">
                {% csrf_token %}
              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control" id="username">
              </div>
              <div class="form-group last mb-4">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="password">                
              </div>
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
              </div>
              <input type="submit" value="Log In" class="btn btn-block btn-primary">
             <span class="d-block text-left my-4 text-muted">&mdash;   Not yet registerd?   &mdash;</span>
             <span class="ml-auto"><a href="{% url 'register' %}" class="">Register</a></span> 
            </form>
            </div>
          </div>         
        </div>       
      </div>
    </div>
  </div>  
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
